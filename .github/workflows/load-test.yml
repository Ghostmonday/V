name: Load Testing

on:
  pull_request:
    branches: [main, dev, chat-scaling]
    types: [opened, synchronize, labeled]
  workflow_dispatch:
    inputs:
      connections:
        description: 'Number of concurrent connections'
        required: false
        default: '100'
      duration:
        description: 'Test duration in seconds'
        required: false
        default: '60'

jobs:
  load-test:
    name: WebSocket Load Test
    runs-on: ubuntu-latest
    # Only run on PRs with 'load-test' label or manual trigger
    if: |
      github.event_name == 'workflow_dispatch' || 
      contains(github.event.pull_request.labels.*.name, 'load-test')
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: vibez_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Setup test environment
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/vibez_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-key-for-ci
          NODE_ENV: test
        run: |
          echo "DATABASE_URL=$DATABASE_URL" >> $GITHUB_ENV
          echo "REDIS_URL=$REDIS_URL" >> $GITHUB_ENV
          echo "JWT_SECRET=$JWT_SECRET" >> $GITHUB_ENV
          echo "NODE_ENV=$NODE_ENV" >> $GITHUB_ENV
      
      - name: Start server in background
        env:
          PORT: 3000
        run: |
          npm run dev &
          echo $! > server.pid
          sleep 10
      
      - name: Run stress test
        env:
          CONNECTIONS: ${{ github.event.inputs.connections || '100' }}
          DURATION: ${{ github.event.inputs.duration || '60' }}
        run: |
          npm run stress-test -- \
            --connections $CONNECTIONS \
            --duration $DURATION \
            --base-url http://localhost:3000
      
      - name: Stop server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
            rm server.pid
          fi
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: load-test-results
          path: |
            stress-test-*.log
            stress-test-*.json
          retention-days: 30
      
      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let comment = '## ðŸ”¥ Load Test Results\n\n';
            comment += `**Connections:** ${process.env.CONNECTIONS || '100'}\n`;
            comment += `**Duration:** ${process.env.DURATION || '60'}s\n\n`;
            comment += 'âœ… Load test completed successfully!\n\n';
            comment += 'See artifacts for detailed metrics.';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

