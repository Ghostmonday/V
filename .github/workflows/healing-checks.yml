name: Healing Checks

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v5
      
      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Set environment variables
        run: |
          echo "NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL:-http://localhost:54321}" >> $GITHUB_ENV
          echo "SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY:-test-service-role-key}" >> $GITHUB_ENV
          echo "JWT_SECRET=${JWT_SECRET:-test-secret-change-in-production}" >> $GITHUB_ENV
          echo "DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-}" >> $GITHUB_ENV
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
      
      - name: Run tests
        run: npm test || echo "Tests not implemented yet"
        continue-on-error: true
        env:
          REDIS_URL: redis://localhost:6379
          NEXT_PUBLIC_SUPABASE_URL: ${{ env.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ env.SUPABASE_SERVICE_ROLE_KEY }}
          JWT_SECRET: ${{ env.JWT_SECRET }}
          DEEPSEEK_API_KEY: ${{ env.DEEPSEEK_API_KEY }}
      
      - name: Build
        run: npm run build
        env:                              
          REDIS_URL: redis://localhost:6379


