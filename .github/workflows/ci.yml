name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  check:
    name: Code Quality & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        working-directory: server
        run: npm ci
      
      - name: Run depcheck
        working-directory: server
        run: npx depcheck --ignores="@types/*,hardhat,@nomicfoundation/hardhat-toolbox,tsx,typescript" || true
        continue-on-error: true
      
      - name: Run knip
        working-directory: server
        run: npx knip --reporter json || true
        continue-on-error: true
      
      - name: Run TypeScript type check
        working-directory: server
        run: npm run typecheck
      
      - name: Run ESLint
        working-directory: server
        run: npm run lint || echo "Linting skipped - ESLint not fully configured"
        continue-on-error: true
      
      - name: Validate Terraform
        run: |
          if [ -d "infra/aws" ]; then
            cd infra/aws
            terraform fmt -check -recursive
            terraform init -backend=false
            terraform validate
          fi
        continue-on-error: true

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json
      
      - name: Install dependencies
        working-directory: server
        run: npm ci
      
      - name: Run tests
        working-directory: server
        run: npm run test || echo "Tests not implemented yet"
        continue-on-error: true

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json
      
      - name: Install dependencies
        working-directory: server
        run: npm ci
      
      - name: Build
        working-directory: server
        run: npm run build
