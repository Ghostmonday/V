# Codecov configuration file
# This file configures Codecov coverage reporting

codecov:
  require_ci_to_pass: yes
  token: # Set in GitHub Secrets as CODECOV_TOKEN

coverage:
  precision: 2
  round: down
  range: "70...100"
  
  status:
    project:
      default:
        target: 80%
        threshold: 1%
        base: auto
      backend:
        target: 80%
        flags:
          - backend
      ios:
        target: 70%
        flags:
          - ios
    
    patch:
      default:
        target: 70%
        threshold: 1%

flags:
  backend:
    paths:
      - src/
    carryforward: true
  
  ios:
    paths:
      - frontend/iOS/
    carryforward: true

comment:
  layout: "reach,diff,flags,tree,reach"
  behavior: default
  require_changes: no

